     <div class="container mt-5">
      <div class="d-flex justify-content-center row">

              <div class="border">

                        </div>
                        <div class="ans ml-2">
                          <label class="radio">

                              <span id="op3"></span>
                          </label>
                        </div>
                        <div class="ans ml-2">
                          <label class="radio">
                              <input type="radio" name="opcion" data-respuesta="D">
                              <span id="op4"></span>
                          </label>
                        </div>
                      </div>
                  <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">
