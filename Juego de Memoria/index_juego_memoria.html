<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/botones.css">
    <link rel="stylesheet" href="styles/alerts.css">
    <link rel="stylesheet" href="styles/cartas.css">
    <link rel="stylesheet" href="styles/juego_principal.css">

    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<body>
    <button type="button"  class="botonLogin" id="botonLogin" >Iniciar sesión</button>

    <button type="button" class="botonTematica" for='input' id="yugi" >Tematica Yu-Gi-Oh!</button>

        <p id="partidasGanadas"></p>
        <div id='juego' class=""></div>
    </div>
    


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script type='module' src="js/tematicas_cartas.js"></script>
